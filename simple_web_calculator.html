
<!DOCTYPE html>
<html>
<head>
<title>简单计算器</title>
<script>
function calculate() {
    var result = 0;
    var num1 = parseFloat(document.getElementById('num1').value);
    var num2 = parseFloat(document.getElementById('num2').value);
    var operation = document.getElementById('operation').value;
    
    switch(operation) {
        case '+':
            result = num1 + num2;
            break;
        case '-':
            result = num1 - num2;
            break;
        case '*':
            result = num1 * num2;
            break;
        case '/':
            if(num2 !== 0) {
                result = num1 / num2;
            } else {
                result = '无法除以零';
            }
            break;
        default:
            result = '无效运算';
    }
    
    document.getElementById('result').innerHTML = '结果: ' + result;
}
</script>
</head>
<body>
<h2>我的网页计算器</h2>
<input type="number" id="num1" placeholder="输入第一个数字">
<select id="operation">
  <option value="+">+</option>
  <option value="-">-</option>
  <option value="*">*</option>
  <option value="/">/</option>
</select>
<input type="number" id="num2" placeholder="输入第二个数字">
<button onclick="calculate()">计算</button>
<p id="result"></p>
</body>
</html>
